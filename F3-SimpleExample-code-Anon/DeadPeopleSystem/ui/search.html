<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" type="text/css" href="{{ @single_responsive }}">
    <link rel="stylesheet" type="text/css" href="{{ @listings_responsive }}">
    <link rel="stylesheet" type="text/css" href="{{ @single_styles }}">
</head>

<body>
<div class="search_box_content">
    <div class="search_box_title text-center">
        <div class="search_box_title_inner">
            <div class="search_box_title_icon d-flex flex-column align-items-center justify-content-center"><img src="images/search.png" alt=""></div>
            <span>search your home</span> </div>
    </div>
    <form class="search_form" action="#">
        <div class="search_box_container">
            <ul class="dropdown_row clearfix">
                <li class="dropdown_item">
                    <div class="dropdown_item_title">Keywords</div>
                    <select name="keywords2" id="keywords3" class="dropdown_item_select">
                        <option>Any</option>

                        <option>Keyword 1</option>
                        <option>Keyword 2</option>
                    </select>
                </li>
                <li class="dropdown_item">
                    <div class="dropdown_item_title">Property ID</div>
                    <select name="property_ID2" id="property_ID3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>ID 1</option>
                        <option>ID 2</option>
                    </select>
                </li>
                <li class="dropdown_item">
                    <div class="dropdown_item_title">Property Status</div>
                    <select name="property_status2" id="property_status3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>Status 1</option>
                        <option>Status 2</option>
                    </select>
                </li>
                <li class="dropdown_item">
                    <div class="dropdown_item_title">Location</div>
                    <select name="property_location2" id="property_location3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>Location 1</option>
                        <option>Location 2</option>
                    </select>
                </li>
                <li class="dropdown_item">
                    <div class="dropdown_item_title">Property Type</div>
                    <select name="property_type2" id="property_type3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>Type 1</option>
                        <option>Type 2</option>
                    </select>
                </li>
                <li class="dropdown_item dropdown_item_half">
                    <div class="dropdown_item_title">Bedrooms no</div>
                    <select name="bedrooms_no2" id="bedrooms_no3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </li>
                <li class="dropdown_item dropdown_item_half">
                    <div class="dropdown_item_title">Bathrooms no</div>
                    <select name="bathrooms_no2" id="bathrooms_no3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </li>
                <li class="dropdown_item dropdown_item_half">
                    <div class="dropdown_item_title">Min Price</div>
                    <select name="min_price2" id="min_price3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>$10000</option>
                        <option>$20000</option>
                    </select>
                </li>
                <li class="dropdown_item dropdown_item_half">
                    <div class="dropdown_item_title">Max Price</div>
                    <select name="max_price2" id="max_price3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>$1000000</option>
                        <option>$2000000</option>
                    </select>
                </li>
                <li class="dropdown_item dropdown_item_half">
                    <div class="dropdown_item_title">Min Sq Ft</div>
                    <select name="min_sq_ft2" id="min_sq_ft3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>Any</option>
                        <option>Any</option>
                    </select>
                </li>
                <li class="dropdown_item dropdown_item_half">
                    <div class="dropdown_item_title">Max Sq Ft</div>
                    <select name="max_sq_ft2" id="max_sq_ft3" class="dropdown_item_select">
                        <option>Any</option>
                        <option>Any</option>
                        <option>Any</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="search_features_container">
            <div class="search_features_trigger"> <a href="#">Specific features</a> </div>
            <ul class="search_features clearfix">
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_21" class="search_features_cb">
                        <label for="search_features_21">Feature 1</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_22" class="search_features_cb">
                        <label for="search_features_22">Feature 2</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_23" class="search_features_cb">
                        <label for="search_features_23">Feature 3</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_24" class="search_features_cb">
                        <label for="search_features_24">Feature 4</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_25" class="search_features_cb">
                        <label for="search_features_25">Feature 5</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_26" class="search_features_cb">
                        <label for="search_features_26">Feature 6</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_27" class="search_features_cb">
                        <label for="search_features_27">Feature 7</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_28" class="search_features_cb">
                        <label for="search_features_28">Feature 8</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_29" class="search_features_cb">
                        <label for="search_features_29">Feature 9</label>
                    </div>
                </li>
                <li class="search_features_item">
                    <div>
                        <input type="checkbox" id="search_features_30" class="search_features_cb">
                        <label for="search_features_30">Feature 10</label>
                    </div>
                </li>
            </ul>
            <div class="search_button">
                <input value="search" type="submit" class="search_submit_button">
            </div>
        </div>
    </form>
</div>
</body>
</html>
