<body>
<header class="black-bg mh-header nav-scroll fixed-top mh-xss-mobile-nav" id="zb-header">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg mh-nav nav-btn">
                <a class="navbar-brand" href="{{ @BASE }}/index"><img src="../images-index/logo.svg" alt="" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon icon">
                            <i class="fa fa-bars"></i>
                        </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-0 ml-auto">
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link " href="{{ @BASE }}/search">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#portfolio">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Clinet">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Contact">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="col-lg-4 sidebar_col">
    <div class="search_box">
        <div class="search_box_content">
            <div class="search_box_title text-center">
                <div class="search_box_title_inner">
                    <div class="search_box_title_icon d-flex flex-column align-items-center justify-content-center"><img src="images/search.png" alt=""></div>
                    <span>search your home</span> </div>
            </div>
            <form class="search_form" method="post" action="{{@BASE}}/search">
                <div class="search_box_container">
                    <ul class="dropdown_row clearfix">
                        <li class="dropdown_item">
                            <div class="dropdown_item_title">Keywords</div>
</li>
                        <li class="dropdown_item">
                            <div class="dropdown_item_title">Sex</div>
                            <select name="property_ID2" id="property_ID3" class="dropdown_item_select" name="sex">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Any</option>
                            </select>
                        </li>
                        <li class="dropdown_item">
                            <div class="dropdown_item_title">Age</div>
                            <select name="property_status2" id="property_status3" class="dropdown_item_select" name="age">
                                <option>0～10</option>
                                <option>10～20</option>
                                <option>30～40</option>
								<option>50～60</option>
								<option>70+</option>
                            </select>
                        </li>
                        <li class="dropdown_item">
                            <div class="dropdown_item_title">Height</div>
                            <select name="property_location2" id="property_location3" class="dropdown_item_select" name="height">
                                <option>000～140cm</option>
                                <option>140～160cm</option>
                                <option>160~170cm</option>
								<option>170~180cm</option>
								<option>180~190cm</option>
								<option>190+cm</option>
                            </select>
                        </li>
                        <li class="dropdown_item">
                            <div class="dropdown_item_title">Time of death</div>
                            <select name="property_type2" id="property_type3" class="dropdown_item_select" name="timeofdeadth">
                                <option>Within a week</option>
                                <option>Within two week</option>
                                <option>Within a month</option>
								<option>Within three months</option>
								<option>Within half a year</option>
								<option>Within three years</option>
								<option>More than three years</option>
                            </select>
                        </li>

                        <li class="dropdown_item dropdown_item_half">
                            <div class="dropdown_item_title">Does the body have tattoos？</div>
                            <select name="max_price2" id="max_price3" class="dropdown_item_select" name="tattoos">
                                <option>Yes</option>
                                <option>No</option>
                                <option>Unknow</option>
                            </select>
                        </li>
                        <li class="dropdown_item dropdown_item_half">
                            <div class="dropdown_item_title">Does the body have birthmark？</div>
                            <select name="min_sq_ft2" id="min_sq_ft3" class="dropdown_item_select" name="birthmark">
                                <option>Yes</option>
                                <option>No</option>
                                <option>Unknow</option>
                            </select>
                        </li>
                    <div class="search_button">
                        <input value="search" type="submit" class="search_submit_button">
                    </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-8 listings_col">

</div>

</body>
