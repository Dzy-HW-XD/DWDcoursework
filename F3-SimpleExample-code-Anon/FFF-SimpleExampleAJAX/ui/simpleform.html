<p>This is a simple form</p>

  <input name="name" type="text" placeholder="Enter name" id="name" size="50" />

<p>Choose a colour: 
  <select name="colour" id="colour">

</p>
<p>
  <input type="submit" name="Submit" value="Submit" />
</p>
</form>
